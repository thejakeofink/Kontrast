apply plugin: 'nebula.kotlin'
apply plugin: 'java-gradle-plugin'
apply plugin: 'maven'

group = rootProject.group
sourceCompatibility = 1.8

gradlePlugin {
    plugins {
        kontrast {
            id = "kontrast"
            implementationClass = "com.trevjonez.kontrast.KontrastPlugin"
        }
    }
}

dependencies {
    compile group: 'com.android.tools.build', name: 'gradle', version: '2.3.3'
    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.1'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.8.0'
    testCompile group: 'commons-io', name: 'commons-io', version: '2.5'
}

tasks.findByPath('test').dependsOn('jar')

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

install {
    repositories.mavenInstaller {
        pom.artifactId = 'plugin'
        pom.project {
            inceptionYear '2017'
            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
        }
    }
}